<!DOCTYPE html>
<html lang="ca">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Century Gothic', 'Apple Gothic', sans-serif;
            font-weight: 400;
            overflow: hidden;
        }

        .split-container {
            display: flex;
            height: 100vh;
            width: 100vw;
        }

        .split-section {
            position: relative;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            text-decoration: none;
        }

        /* Background colors */
        .split-personal {
            /* background: #e5e5e5;*/
            background: url('images/impers1.jpg') 75% 40%/cover;

        }

        .split-architecture {
            /* background: #d4d4d4; */
            background: url('images/imarqui1.png') 35% 40%/cover;
        }

        /* White overlay on hover */
        .split-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0);
            transition: background 0.3s ease;
            pointer-events: none;
        }

        .split-section:hover::before {
            background: rgba(255, 255, 255, 0.5);
        }

        .split-title {
            position: relative;
            z-index: 1;
            font-size: clamp(3rem, 6vw, 6rem);
            font-weight: 300;
            color: #000;
            text-transform: uppercase;
            letter-spacing: 0.02em;
            margin-top: 80px;
            font-family: 'Bodoni MT', Bodoni, 'Didot', 'Playfair Display', serif;
        }

        /* White text for architecture section */
        .split-architecture .split-title {
            color: #fff;
        }

        /* Name at top - separate positioning for each */
        .name-glieb {
            position: fixed;
            top: 30px;
            right: 50%;
            padding-right: 0px;
            /* Sense espai perquè les B es toquin */
            font-size: clamp(1rem, 2vw, 1.5rem);
            font-weight: 400;
            letter-spacing: 0.05em;
            /* Reduït per apropar les lletres */
            z-index: 1;
            text-transform: uppercase;
            color: #000;
        }

        /* Gira la última lletra (B) de GLIEB */
        .name-glieb::after {
            content: 'B';
            display: inline-block;
            transform: scaleX(-1);
            /* Gira horitzontalment */
            margin-left: 0.05em;
            /* Reduït per apropar la B */
        }

        .name-bujons {
            position: fixed;
            top: 30px;
            left: 50%;
            padding-left: 0px;
            /* Sense espai perquè les B es toquin */
            font-size: clamp(1rem, 2vw, 1.5rem);
            font-weight: 400;
            letter-spacing: 0.15em;
            z-index: 1;
            text-transform: uppercase;
            color: #fff;
        }

        @media (max-width: 768px) {
            .split-container {
                flex-direction: column;
            }

            .split-title {
                font-size: clamp(2rem, 8vw, 4rem);
            }
        }
    </style>
</head>

<body>

    <!-- Names - independent positioning -->
    <div class="name-glieb">Glie</div>
    <div class="name-bujons">Bujons</div>

    <div class="split-container">
        <a href="creative.html" class="split-section split-personal">
            <h1 class="split-title">creatiu</h1>
        </a>

        <a href="architecture.html" class="split-section split-architecture">
            <h1 class="split-title">Arquitectura</h1>
        </a>
    </div>

</body>

</html>
