<!DOCTYPE html>
<html lang="ca">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cala Nans Plujós - Portfolio</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Futura, 'Century Gothic', 'Apple Gothic', sans-serif;
            background: #fff;
        }

        /* Navigation */
        .back-link {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 14px;
            color: #000;
            text-decoration: none;
            z-index: 100;
            font-weight: 600;
        }

        /* Name at top right */
        .page-name {
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 12px;
            color: #666;
            z-index: 100;
            font-weight: 400;
            letter-spacing: 0.1em;
            text-transform: uppercase;
        }

        /* Sidebar project index */
        .project-sidebar {
            position: fixed;
            left: 0;
            top: 60px;
            width: 250px;
            height: calc(100vh - 60px);
            padding: 40px 20px;
            background: #f9f9f9;
            border-right: 1px solid #e0e0e0;
            overflow-y: auto;
        }

        .project-sidebar h3 {
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: #999;
            margin-bottom: 20px;
        }

        .project-list {
            list-style: none;
        }

        .project-list li {
            margin-bottom: 12px;
        }

        .project-list a {
            color: #666;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.2s ease;
            display: block;
        }

        .project-list a:hover {
            color: #000;
        }

        .project-list a.active {
            color: #000;
            font-weight: 600;
        }

        /* Project container */
        .project-container {
            margin: 80px 0 0 250px;
            padding: 0;
        }

        .project-title {
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 300;
            margin-bottom: 40px;
            text-align: center;
            letter-spacing: 0.05em;
            font-family: 'Bodoni MT', Bodoni, 'Didot', 'Playfair Display', serif;
            padding: 0 40px;
        }

        /* Photo grid - 2 columns, no gaps */
        .photo-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 5px;
            margin-bottom: 0;
        }

        .photo-item {
            width: 100%;
            overflow: hidden;
        }

        .photo-item img {
            width: 100%;
            height: auto;
            display: block;
        }

        @media (max-width: 768px) {
            .project-sidebar {
                display: none;
            }

            .project-container {
                padding: 0 20px;
                margin: 60px auto 40px;
            }

            .photo-grid {
                gap: 10px;
            }
        }
    </style>
</head>

<body>

    <a href="../creative.html" class="back-link">← Tornar a Creatiu</a>
